<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">
    <mat-icon>add icon</mat-icon> Add new Charge Point
  </button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Identity</th>
      <td mat-cell *matCellDef="let element">{{ element.identity }}</td>
    </ng-container>

    <ng-container matColumnDef="legalEntity">
      <th mat-header-cell *matHeaderCellDef>CPO</th>
      <td mat-cell *matCellDef="let element">{{ element.cpo?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element.id)" color="error">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
